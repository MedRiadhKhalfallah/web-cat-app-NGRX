<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <ul class="navbar navbar-nav">
    <li>
      <button (click)="onGetAllProducts()" class="btn btn-outline-info ml-2">All</button>
    </li>
    <li>
      <button (click)="onGetSelectedProducts()" class="btn btn-outline-info ml-2">Selected</button>
    </li>
  </ul>
</nav>

<div class="container" *ngIf="products">
<table class="table">
  <thead>
    <th>ID</th>
    <th>NAme</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Selected</th>
    <th>Available</th>
  </thead>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.quantity}}</td>
    <td>{{product.selected}}</td>
    <td>{{product.available}}</td>
  </tr>
</table>
</div>
