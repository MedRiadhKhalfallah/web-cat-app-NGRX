<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <ul class="navbar navbar-nav">
    <li>
      <button (click)="onGetAllProducts()" class="btn btn-outline-info m-2">All</button>
    </li>
    <li>
      <button (click)="onGetSelectedProducts()" class="btn btn-outline-info ml-2">Selected</button>
    </li>
  </ul>
  <ul class="navbar navbar-nav m-lg-auto">
    <li>
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)">
        <div class="input-group">
          <input type="text" class="form-control" ngModel name="keyword">
          <button class="btn btn-outline-info"><span class="fa fa-search"></span></button>
        </div>
      </form>
    </li>

  </ul>
</nav>
<ng-container *ngIf="(products$ | async) as resultat" [ngSwitch]="resultat.dataState">
  <ng-container *ngSwitchCase="DataStateEnum.LOADING">
    Loading .....
  </ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.ERROR">
    <div class="col-12 text-center">
      <div class="alert alert-danger">
        {{resultat.errorMessage}}
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.LOADED">
    <div class="container" *ngIf="products$">
      <table class="table">
        <thead>
        <th>ID</th>
        <th>NAme</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Selected</th>
        <th>Available</th>
        </thead>
        <tr *ngFor="let product of resultat.data">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.selected}}</td>
          <td>{{product.available}}</td>
        </tr>
      </table>
    </div>
  </ng-container>
</ng-container>
