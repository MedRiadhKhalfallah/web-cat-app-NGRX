<ng-container *ngIf="(productsInput$ | async) as resultat" [ngSwitch]="resultat.dataState">
  <ng-container *ngSwitchCase="DataStateEnum.LOADING">
    Loading .....
  </ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.ERROR">
    <div class="col-12 text-center">
      <div class="alert alert-danger">
        {{resultat.errorMessage}}
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.LOADED">
    <div class="container" *ngIf="productsInput$">
      <table class="table">
        <thead>
        <th>ID</th>
        <th>NAme</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Selected</th>
        <th>Available</th>
        </thead>
        <app-product-item *ngFor="let product of resultat.data" [product]="product" style="display: contents"></app-product-item>
      </table>
    </div>
  </ng-container>
</ng-container>
